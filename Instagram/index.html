<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>InstMilly</title>
  </head>
  <body>
    <div class="MainContent">
      <img src="..\images\phonebase.png" alt="">
      <div class="SignUpServices">
        <img id="logo"src="..\images\logo.png" alt="">
        <div class="ServiceContent">
          <p id="SignUpText">Sign up to see photos and videos from your friends.</p>
          <button type="button" name="Facebook_Login">Log in with Facebook</button>
          <div class="Seperator">
            <img id="Line1" src="..\images\OR Line.png" alt="">
            <p id="OR">OR</p>
            <img id="Line2" src="..\images\OR Line.png" alt="">
          </div>
          <div class="SignUpData">
            <form class="SignUpForm" action="index.html" method="post">
              <input type="text" name="emailormobile" value="Email">
              <input type="text" name="Fullname" value="Fullname">
              <input type="text" name="Username" value="Username">
              <input type="password" name="password" value="password">
              <button type="button" name="SignUpButton">Sign up</button>
              <div class="Agreement">
                <p>By signing up, you agree to our
                  <br>
                  <a href="https://www.w3schools.com">Terms & Privacy Policy</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    <div class="Instagram_LoginLink">
      <p>Have an account?<a id="LogIn_InstaURL" href="url">Log in</a></p>
    </div>
    <div class="DownloadServices">
      <p id="gettheapp">Get the app.</p>
      <img src="..\images\badge-android.png" alt="">
      <img src="..\images\badge-iphone.png" alt="">
    </div>
    <div class="FooterContent">
      <a id="BottomLinks" href="">ABOUT US</a>
      <a id="BottomLinks" href="">SUPPORT</a>
      <a id="BottomLinks" href="">BLOG</a>
      <a id="BottomLinks" href="">PRESS</a>

      <a id="BottomLinks" href="">PRIVACY</a>
      <a id="BottomLinks" href="">TERMS</a>
      <a id="BottomLinks" href="">DIRECTORY</a>
      <a id="BottomLinks" href="">LANGUAGE</a>
      <p>&copy; 2018 INSTAGRAM</p>
    </div>
  </body>
</html>
